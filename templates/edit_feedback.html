{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <h2>Edit Feedback</h2>

        <form method="POST">
            <input type="text" name="name" value="{{ feedback['name'] }}" required>
            <input type="email" name="email" value="{{ feedback['email'] }}" required>

            <select name="rating" required>
                {% for i in range(1, 6) %}
                <option value="{{ i }}" {% if feedback['rating'] == i %}selected{% endif %}>
                    {{ i }}
                </option>
                {% endfor %}
            </select>

            <textarea name="comments" rows="4">{{ feedback['comments'] }}</textarea>

            <button type="submit">Update Feedback</button>
        </form>
    </div>
</div>
{% endblock %}
